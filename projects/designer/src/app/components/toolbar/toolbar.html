<div class="toolbar">
  <!-- Grupo de elementos básicos -->
  <div class="toolbar-group">
    <h3 class="text-sm font-semibold text-gray-600 mb-2">Elementos</h3>
    <button 
      class="btn btn-primary" 
      (click)="addElement('Button')"
      title="Agregar botón">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Botón
    </button>
    
    <button 
      class="btn btn-primary" 
      (click)="addElement('Title')"
      title="Agregar título">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
      </svg>
      Título
    </button>
    
    <button 
      class="btn btn-primary" 
      (click)="addElement('Text')"
      title="Agregar texto">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Texto
    </button>
    
    <button 
      class="btn btn-primary" 
      (click)="addElement('Box')"
      title="Agregar caja">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
      </svg>
      Caja
    </button>
    
    <button 
      class="btn btn-primary" 
      (click)="addElement('Image')"
      title="Agregar imagen">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      Imagen
    </button>
  </div>

  <div class="toolbar-divider"></div>

  <!-- Grupo de pantallas -->
  <div class="toolbar-group">
    <h3 class="text-sm font-semibold text-gray-600 mb-2">Pantallas</h3>
    <button 
      class="btn btn-secondary" 
      (click)="addScreen('375x667')"
      title="iPhone SE">
      📱 iPhone SE
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="addScreen('390x844')"
      title="iPhone 12/13/14">
      📱 iPhone 12/13/14
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="addScreen('414x896')"
      title="iPhone 11/XR">
      📱 iPhone 11/XR
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="addScreen('768x1024')"
      title="iPad">
      📱 iPad
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="addScreen('1920x1080')"
      title="Desktop">
      💻 Desktop
    </button>
  </div>

  <div class="toolbar-divider"></div>

  <!-- Grupo de alineación -->
  <div class="toolbar-group">
    <h3 class="text-sm font-semibold text-gray-600 mb-2">Alineación</h3>
    <button 
      class="btn btn-secondary" 
      (click)="align('v')"
      title="Alinear verticalmente">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      Vertical
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="align('h')"
      title="Alinear horizontalmente">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
      </svg>
      Horizontal
    </button>
  </div>

  <div class="toolbar-divider"></div>

  <!-- Grupo de distribución -->
  <div class="toolbar-group">
    <h3 class="text-sm font-semibold text-gray-600 mb-2">Distribución</h3>
    <button 
      class="btn btn-secondary" 
      (click)="distribute('h')"
      title="Distribuir horizontalmente">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      H
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="distribute('v')"
      title="Distribuir verticalmente">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
      </svg>
      V
    </button>
    
    <button 
      class="btn btn-secondary" 
      (click)="groupSelection()"
      title="Agrupar elementos">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      Agrupar
    </button>
  </div>

  <div class="toolbar-divider"></div>

  <!-- Grupo de acciones -->
  <div class="toolbar-group">
    <h3 class="text-sm font-semibold text-gray-600 mb-2">Acciones</h3>
    <button 
      class="btn btn-primary" 
      (click)="saveCanvas($event)"
      title="Guardar progreso">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
      </svg>
      Guardar
    </button>
    
    <button 
      class="btn btn-danger" 
      (click)="clearCanvas()"
      title="Limpiar canvas">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      Limpiar
    </button>
  </div>

  <!-- Panel de capas -->
  <div class="ml-auto">
    <app-layers-panel></app-layers-panel>
  </div>
</div>
