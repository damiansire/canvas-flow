<aside class="w-64 bg-white shadow-lg p-4 flex flex-col space-y-4 overflow-y-auto">
    <div>
        <h1 class="text-xl font-bold text-gray-800 mb-4">Tools</h1>
        <div class="space-y-3">
            <button (click)="addElement('Button')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Button</button>
            <button (click)="addElement('Image')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Image</button>
            <button (click)="addElement('Title')" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Title</button>
            <button (click)="addElement('Text')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Text</button>
            <button (click)="addElement('Box')" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Box</button>
        </div>
    </div>
    
    <div class="pt-4 border-t">
        <h2 class="text-lg font-bold text-gray-700 mb-4">Screens</h2>
        <div class="space-y-3">
             <select #screenPreset class="w-full p-2 border rounded-md text-sm bg-white">
                <option value="375x667">XS: Mobile Portrait (375x667)</option>
                <option value="667x375">S: Mobile Landscape (667x375)</option>
                <option value="768x1024">M: Tablet (768x1024)</option>
                <option value="1280x800">L: Laptop (1280x800)</option>
                <option value="1440x900">XL: Desktop (1440x900)</option>
                <option value="1920x1080">XXL: Wide Desktop (1920x1080)</option>
            </select>
            <button (click)="addScreen(screenPreset.value)" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">Add Screen</button>
        </div>
    </div>

    <div class="pt-4 border-t">
        <h2 class="text-lg font-bold text-gray-700 mb-4">Align & Distribute</h2>
        <div class="grid grid-cols-2 gap-3">
            <button (click)="align('v')" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-2 rounded-lg shadow-md text-sm">Align Vertical</button>
            <button (click)="align('h')" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-2 rounded-lg shadow-md text-sm">Align Horizontal</button>
            <button (click)="distribute('h')" class="col-span-2 w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">Distribute Horizontal</button>
            <button (click)="distribute('v')" class="col-span-2 w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">Distribute Vertical</button>
            <button (click)="groupSelection()" class="col-span-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">Group</button>
        </div>
    </div>

    <app-layers-panel></app-layers-panel>

    <div class="mt-auto pt-4 border-t space-y-3">
         <button (click)="saveCanvas($event)" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
            Save Progress
        </button>
         <button (click)="clearCanvas()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
            Clear Canvas
        </button>
    </div>
</aside>
